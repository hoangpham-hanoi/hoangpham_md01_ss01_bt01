<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    Cấu trúc trang HTML
    1. <DOCTYPE html>: định dạng phiên bản html5
    2. Thẻ HTML bao gồm:
        - Head:
            + Các thẻ meta: định dạng ngôn ngữ viết (UTH8), responsive (tương thích giữa các màn hình)
            author, content,...
            + Tile: tiêu đề trang web
        - Body: nội dung trang web
    Cấu trúc 1 thẻ Tag trong HTML: thường gồm thẻ mở, thẻ đóng, nội dung
    Có các thẻ không yêu cầu phải có cả thẻ mở và thẻ đóng:
        + br, hr không cần thẻ đóng
        + html không phân biệt chữ hoa, chữ thường
        + theo quy chuẩn: hay viết thường

    -->
        <p> Nội dung</p>
        
</body>
</html>
