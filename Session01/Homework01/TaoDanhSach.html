<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    Bài tập: Tạo danh sách
    1. Mục tiêu: Luyện tập sử dụng thẻ danh sách
    2. Mô tả: 
    Hãy sử dụng thẻ các thẻ danh sách để tạo một danh sách như sau:
        FORMAT TEXT MARKED
        Please use only HTML without CSS
        * This word is emphasized
        * This word is italic
        * This word is superscripted
        * This word is subscripted
        * This word is inserted
        * This word is deleted
    Gợi ý: Các thẻ format text chính là các keyword sử dụng trong hình.
    -->
    <p>
        <strong> This word is emphasized</strong> <br>
        <b> This word is emphasized</b>
    </p>
    <p>
        <em> This word is italic</em> <br>
        <i> This word is italic</i>
    </p>
    <p>
        A<sup>This word is superscripted</sup> <br>
        B <sub>This word is subscripted</sub>
    </p>
    <p>
       <cite>This word is inserted</cite> 
    </p>
    <p>
        <del> This word is deleted</del>
    </p>
</body>
</html>
