<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./BT02.css">   
</head>
<body>
    <p>
        <strong>Bài tập: Xây dựng giao diện header</strong>
        <div class="header">
            <div class="trang-chủ">
                <a href="">Trang chủ</a>
            </div>
            <div class="sản-phẩm">
                <a href="">Sản phẩm</a>
            </div>
            <div class="tìm-kiếm">  
                <input type="text">              
                <i class="fa-solid fa-magnifying-glass"></i>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

            </div>
            <div class="giới-thiệu">
                <a href="">Giới thiệu</a>
            </div>
            <div class="liên-hệ">
                <a href="">Liên hệ</a>
            </div>
            <div class="đăng-ký">
                <button>Đăng ký</button>  
            </div>
            <div class="đăng-nhập">
                <button href="">Đăng nhập</button>
            </div>
            <div class="user-icon">
                <i class="fa-regular fa-user"></i>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
            </div>
            <div class="user-name">
                <input type="text"> 
            </div>
        </div>
    </p>
</body>
</html>
