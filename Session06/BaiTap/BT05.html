<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./BT05.css">
</head>
<body>
    <p>
        <strong>Bài tập: xây dựng giao diện form liên hệ</strong>
    </p>
    <p>
        Bạn hãy điền nội dung tin nhắn vào form dưới đây. Chúng tôi sẽ trả lời bạn sau khi nhận được
    </p>
    <form action="">
        <p>
            <strong>Gửi thông tin liên hệ cho chúng tôi</strong>
        </p>
        <div class="container">
            <div class="part1">
                <label for="ten" name="ten" ></label>
                <input id="ten" type="text" name="ten" value="Họ và tên"> <br>
                <label for="email" name="email"></label>
                <input id="email" type="text" value="email*"> <br>
                <label for="phone" name="phone"></label>
                <input id="phone" name="phone" value="Số điện thoại*" type="text"> <br>
                <label for="address" name="address"></label>
                <input id="address" type="text" name="address" value="Địa chỉ*">
            </div>
            <div class="part2">
                <textarea name="content" id="content" value="Nội dung"></textarea> <br>
                <button id="button">Gửi</button>
            </div>
        </div>
       
        
    </form>
</body>
</html>
