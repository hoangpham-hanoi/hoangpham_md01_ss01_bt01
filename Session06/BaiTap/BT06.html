<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./BT06.css">
</head>
<body>
    <p>
        <strong>Bài tập: Xây dựng giao diện form đăng nhập</strong>
    </p>
    <form action="">
        <div class="container">
            <div class="div1">                
                <div class="text">
                    <h3>Đăng ký tài khoản</h3>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-xmark"></i>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
                </div>                
            </div>
            <div class="phone">
                <label for="phone">Số điện thoại</label> <br>
                <input id="phone" type="text">
            </div>  
            <div class="button">
                <button id="button">Tiếp tục</button>
            </div>      
            <div class="text-divider">
                Hoặc
            </div> 
            <div class="facebook">
                <button>
                    <a href="">Đăng nhập với Facebook</a>
                </button>
            </div> 
            <div class="google">
                <button>
                    <a href="">Đăng nhập với google</a>
                </button>
            </div>
            <div class="exist">
                <p>Bạn đã có tài khoản? <a href="">Đăng nhập</a> tại đây.</p>
            </div>            
        </div>
    </form>
</body>
</html>
