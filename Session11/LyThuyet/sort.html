<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- 
        các thuật toán sắp xếp
        1. Bubble sort(): thuật toán sắp xếp nỗi bọt
    -->
        <script>
            let numbers=[3,7,8,1,5,6,11,6,2,3];

            for (let i = 0; i < numbers.length-1; i++) {
                for (let j = 0; j < numbers.length-i-1; j++) {
                    if (numbers[j]>numbers[j+1]) {
                        // tiến hành đi đổi chỗ
                        // 3,7
                        let temp=numbers[j];
                        numbers[j]=numbers[j+1];
                        numbers[j+1]=temp;
                    }
                }                
            };
            console.log(numbers);
            
        </script>
</body>
</html>
