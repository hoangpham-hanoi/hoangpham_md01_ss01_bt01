    <h3>Bài tập 4</h3>
    <script>
        /* Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa.
        Các kí tự hoa chuyển thành chữ thường.
        Ví dụ: nếu bạn nhập vào chuỗi 'Keep Calm And Code On' kết quả của chương trình là 'kEEP cALM aND cODE oN'. */
        let text="Keep Calm And Code On";
        let split_text=text.split("")
        let result="";
        for (let i = 0; i < split_text.length; i++) {
            if (split_text[i]===split_text[i].toUpperCase()) {
                result+=split_text[i].toLowerCase()
            } else {
                result+=split_text[i].toUpperCase()
            }
            
        };

        console.log("kết quả",result);
        
        

        
        
    </script>
