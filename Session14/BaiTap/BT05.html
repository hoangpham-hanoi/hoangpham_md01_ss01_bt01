<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Lesson14</title>
</head>
<body>
    <h3>Bài tập:Hiển thị mảng trên trình duyệt</h3>
    <!-- <p>
        Viết chương trình khai báo mảng names chứa họ tên của người dùng, tiến hành in tất cả các tên trong mảng
        lên danh sách trên màn hình trình duyệt.
        Ví dụ: khai báo mảng [“Nguyễn Văn A”, “Vũ Thị B”, “Nguyễn Minh C”] sẽ tạo ra danh sách:
    </p> -->
    
    <ul id="myList"></ul>

    <script>
        // Danh sách các mục
        const items = ['Nguyễn Văn A', 'Vũ Thị B', 'Nguyễn Minh C'];

        // Lấy phần tử ul từ DOM
        const list = document.getElementById('myList');

        // Duyệt qua danh sách và tạo các phần tử li cho mỗi mục
        items.forEach(item => {
            const li=document.createElement("li");
            li.textContent=item;
            list.appendChild(li);
        });
    </script>
</body>
</html>
