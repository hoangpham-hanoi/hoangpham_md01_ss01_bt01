<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Lesson14</title>

<body>
    <h3>Bài tập: Luyện tập sử dụng DOM</h3>
    <!-- <p>
        Xây dựng giao diện gồm 1 nút bấm và 1 dòng chữ, khi ấn vào nút thì dòng chữ sẽ thay đổi style của dòng chữ.
    </p> -->

    <h2 id="before">
        This text is optional
    </h2>

    <button onclick="changeBackground()">Press to say hide text</button>
    
    <script>
        function changeBackground() {
            document.getElementById("before").style.backgroundColor="yellow";
            document.getElementById("before").style.color="red";            
        }
    </script>
</body>
