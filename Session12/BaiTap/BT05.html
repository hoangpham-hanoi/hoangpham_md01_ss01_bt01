                        continue
                    }
                    };
                
                temp.push(arr[i]);

                for (let j = i+1; j < arr.length; j++) {

                        count++
                    } else {
                        1
                    }
                }
                result.push(`Ký tự ${arr[i]} xuất hiện ${count} lần`)             
        };

        }
