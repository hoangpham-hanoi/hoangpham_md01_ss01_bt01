    <h3>Bài tập 03</h3>
    <script>
       /*  Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Thực thi hàm vừa khởi tạo */
        let intergers=+prompt("nhập vào một số nguyên dương:")
        let result=1;

        function factorials(a) {
            if (a==0) {
                return result
            };

            for (let i = 1; i <= a; i++) {
                result=result*i                
            };
            return result;
        };

        console.log(factorials(intergers));
        
    </script>
