<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Lesson12</title>
</head>
<body>
    <h3>Bài tập</h3>
    <script>
       /*  Viết hàm kiểm tra xem số người dùng nhập vào có phải là số nguyên tố hay không? */
       // số nguyên tố là số dương chỉ có 2 ước là 1 và chính nó
       // băt đầu từ 2
       let number=+prompt("mời nhập vào một số:");

       function kiemTrasoNguyento(a) {
            if (a<=1) {
                return `số ${a} không phải là số nguyên tố`                
            };

            for (let i = 2; i < a; i++) {
                if (a%i==0) {
                    return `số ${a} không phải là số nguyên tố`
                } 
            };

            return `số ${a} là số nguyên tố`
       };

       console.log(kiemTrasoNguyento(number));     
       
    </script>
</body>
</html>
