<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 12</title>
</head>
<body>
    <!-- 
        1. function bình thường (declaration): dùng nhiều
            + cách khai báo hàm
            + cách dùng hàm
                + hàm được thực thi khi gọi hàm
        
        2. arrow function (hàm mũi tên): dùng rất nhiều
            + cách khai báo
            + cách dùng
        
        3. hàm ẩn danh (anomynous function)
        4. hàm iife (immediately invoke function expression )
    -->
        <script>
            function sayHello(){
                console.log("xin chào!");
                
            };
            sayHello(); //gọi hàm

            //arrow function, có hoisting nhưng không truy cập được, phải khai báo trước khi gọi hàm.
            let result=()=>{
                console.log("hàm arrow function");
                
            };
            result();

            // hàm ẩn danh (anonymous function)
            let sum=function(){
                console.log("hàm ẩn danh");
                
            };
            sum();

            // hàm iife
            (function(){
                console.log("hàm iife");
                
            })();

            //tham số, đối số
            // khi gọi hàm, truyền giá trị vào thì gọi là đối số.
            // tham số: khi khai báo hàm truyền giá trị vào gọi là tham số.
        </script>
</body>
</html>
