<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        //đệ quy: hàm tự gọi lại chính nó
        // function nhập vào số n và tính tổng các số từ 1 đến n

        function tinhTong(a) {
            if(a==1){
                return 1;
            }
            return a+tinhTong(--a);
        }
        console.log(tinhTong(9));
        
    </script>
</body>
</html>
