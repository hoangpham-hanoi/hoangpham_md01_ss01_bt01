<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    Những thẻ inline trong HTML:
    inline các phần tử (các thẻ) nằm trên cùng 1 dòng
        a: thẻ tạo liên kết các trang
            + href: đường dẫn trang liên kết
            + target: _blank (tạo ra tab mới không ghi đè lên cái tab ban đầu)
        img: thẻ hiển thị ảnh
            + src: đường dẫn ảnh
            + alt: hiển thị khi không thấy đường dẫn ảnh, hoặc đường dẫn ảnh bị sai
        span: chứa các đoạn text, văn bản
        button: các nút bấm (vd: login, register, edit, delete,...)
        b: bôi đậm (bold)
        i (italic): in nghiêng
        u (underline): gạch dưới
        sup (suppersripted): chỉ số trên
        sub (subscripted): chỉ số dưới
        strong: bôi đậm (chuẩn hóa)
        em (emphasized): in nghiêng (chuẩn hóa: seo = search engine operation)
    -->
        <b> thẻ b1</b> <b> thẻ b2</b>
        <i> thẻ in nghiêng</i>
</body>
</html>
