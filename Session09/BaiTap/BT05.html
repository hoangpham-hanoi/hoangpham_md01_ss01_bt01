<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Lesson09</title>
</head>
<body>
    <p>
        <h3>Bài tập: Sử dụng vòng lặp</h3>
    </p>
    <script>
        let j = +prompt("nhập vào một số:")
        for (let i = 1; i >0; i++) {
            if(i>j) {
                break;
            }
            console.log(i);
            document.write(i + "_");           
        }
    </script>
</body>
</html>
