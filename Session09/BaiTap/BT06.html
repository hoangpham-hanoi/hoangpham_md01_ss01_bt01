<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Lesson09</title>
</head>
<body>
    <p>
        <h3>Bài tập: tính giai thừa của một số</h3>
    </p>
    <script>
        let j = +prompt("nhập vào một số: ")
        function factional(n) {
            let result = 1;
            for (let i = 1; i <= n; i++){
                result = result*i;               
            }
            return result;
        };
        console.log(factional(j));        
    </script>
</body>
</html>
