<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Lesson09</title>
</head>
<body>
    <p>
        <strong>Bài tập: Sử dụng câu lệnh switch case</strong>
    </p>
    <script>
        let i = +prompt("nhập ngày trong tuần: ")
        switch (i) {
            case 2:
                console.log("Monday")
                break;
            case 3:
                console.log("Tuesday")
                break;
            case 4:
                console.log("Wednesday")
                break;
            case 5:
                console.log("Thursday")
                break;
            case 6:
                console.log("Friday")
                break;
            case 7:
                console.log("Saturday")
                break;
            case 8:
                console.log("Sunday")
                break;
            default:
                console.log("Giá trị không hợp lệ!");
                break;
        }
    </script>
</body>
</html>
