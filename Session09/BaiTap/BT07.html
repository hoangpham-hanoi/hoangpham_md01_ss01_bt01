<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Lesson09</title>
</head>
<body>
    <p>
        <h3>Bài tập: Luyện tập sử dụng vòng lặp</h3>
    </p>
    <script>
        let i = 1;
        while (i<=10) {
            switch (i) {
                case i%3==0:
                    console.log("Fizz");                    
                    break;
                case i%5==0:
                    console.log("Buzz");                    
                    break;
                case i%3==0 && i%5==0:
                    console.log("FizzBuzz");                    
                    break;            
                default:
                    break;
            }
            i++;
        };               
          
    </script>
</body>
</html>
