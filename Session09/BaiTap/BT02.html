<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Lesson09</title>
</head>
<body>
    <p>
        <strong>Bài tập: Luyện tập với cấu trúc if... else-if...else</strong>
    </p>
    <script>
        let i = +prompt("mời bạn nhập số: ")
        if(i%2 == 0){
            console.log("số chẵn");
        }
        else if(i % 2 ==1) {
            console.log("số lẻ");
        }
        else{
            console.log("số không hợp lệ");
        }
    </script>
</body>
</html>
