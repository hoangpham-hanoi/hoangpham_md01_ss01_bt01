<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Lesson09</title>
</head>
<body>
    <p>
        <h3>Bài tập: Luyện tập sử dụng vòng lặp</h3>
    </p>
    <script>
        let a = +prompt("Nhập vào số a:")
        let b = +prompt("Nhập vào số b:")
        let i = 1;
        while (i<=a) {
            if(i%b==0){
                console.log(i);                
            }
            i++;
        }
    </script>
</body>
</html>
