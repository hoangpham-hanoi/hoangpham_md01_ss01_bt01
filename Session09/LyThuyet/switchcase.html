<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch-case</title>
</head>
<body>
    <script>
        /* 
            switch-case:
                + cú pháp
                    key là giá trị đưa vào
                    value là giá trị:
                        nếu key === value thì sẽ thực thi case đó
                + luồng thực thi
        */
       switch (5) {
        case 1:
            console.log(1)
            break;
        case 3:
            console.log(3)
            break;
        case 5:
            console.log(5)
            break;
       
        default:
            console.log("không thỏa mãn")
            break;
       }
    </script>
</body>
</html>
