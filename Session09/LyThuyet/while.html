<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        vòng lặp while
            cú pháp
                while(condition){
                    thân while
                }
            luồng hoạt động
                đầu tiên kiểm tra điều kiện
                + nêu thỏa mãn, chạy thân
                    + chạy xong thân, lại quay về kiểm tra điều kiện
                    +...
                + nếu không thoản mãn, dừng chương trình luôn
    -->
    <script>
        let i = 1;
        while(i<5){
            console.log("giá trị i",i);
            console.log("i");
            i++
        }
    </script>
</body>
</html>
