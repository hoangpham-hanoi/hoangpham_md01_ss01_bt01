<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        vòng lặp do-while
        cú pháp
            do{
                //thân của do
            }while(condition);
        luồng thực thi:
            + chạy thân do trước rồi mới kiểm tra điều kiện
                + nếu điều kiện thỏa mãn chạy tiếp thân while
                + không thỏa mãn thì dừng luôn chương trình
    -->
    <script>
        let i = 0;
        do {
            console.log(i);
            console.log("1");
            i++
        }while(i<5);
    </script>
</body>
</html>
