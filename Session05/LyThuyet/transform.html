<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width: 100px;
            height: 100px;
            background-color: red;
            transform: translate(50px,60px);
        }
        .div2{
            width: 100px;
            height: 100px;
            background-color: green;
        }
        .image{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            overflow: hidden;
        }

        .image img{
            width: 100%;
            height: 100%;
        }
        .image img:hover{
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div class="div1">
        box1
    </div>
    <div class="div2">
        box2
    </div>

    <div class="image">
        <img src="../../image/image-cropped-8x10.jpg" alt="">
    </div>
</body>
</html>
