<body>
    <h3>Bài tập: Đảo ngược mảng</h3>
    <script>
        // Viết chương trình khai báo mảng gồm nhiều phần tử bất kỳ, đảo ngược thứ tự của các phần tử trong mảng đã khai báo
        //  và in ra màn hình console.
        let array=[1,3,5,9,7,4,6,12,36,21,25,8,100];
        let array_sort=[];
        while (array.length!=0) {
            let max=Math.max(...array)
            for (let i = 0; i < array.length; i++) {
                if (array[i]==max) {
                    array_sort.push(max);
                    array.splice(i,1);
                }  
            };
                       
        };
        console.log(array_sort);
        console.log(array);      
        
    </script>
