    <script>
        let numbers=[7,3,8,1,5,6];
        for (let i = 0; i < numbers.length; i++) {
            let index=i;
            for (let j = i+1; j < numbers.length; j++) {
            //đi tìm số nhỏ nhất
                if (numbers[j]<numbers[index]) {
                    index=j;
                }                
            }
            //kiểm tra xem i có khác index hay không?
            //nếu khác thì đổi
            // không khác thì không cần đổi
            if(index!=i){
                let temp=numbers[i];
                numbers[i]=numbers[index];
                numbers[index]=temp;
            }
        }
        console.log("mảng được sắp xếp:",numbers);
        
    </script>
