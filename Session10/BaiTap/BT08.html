<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Lesson10-Array</title>
</head>
<body>
    <h3>Bài tập: Tìm phần tử trùng lặp</h3>
    <script>
        /* Viết chương trình khai báo mảng số nguyên bất kỳ, in ra tất cả các phần tử 
        xuất hiện từ hai lần trở lên trong mảng đã khai báo. */
        let array=[0,1,1,1,2,2,3,3,2,4,5,4,2,6,9,6];     
        // dùng for lồng
        let result=[];
        for (let i = 0; i < array.length-1; i++) {
            let count=0;
            for (let j = i+1; j < array.length; j++) {
                if (array[j]==array[i]) {
                    count++
                }                
            }
            if (count>0) {
                //kiểm tra trong result đã có array[i] hay chưa?
                //nếu chưa có thì push vào result
                if (!result.includes(array[i])) {
                    result.push(array[i])
                }
            }
            
        }

        console.log("kết quả",result);
        
        
    </script>   
</body>
</html>
