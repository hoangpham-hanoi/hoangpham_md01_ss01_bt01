    <h1>
        Khán giả tranh cãi trái chiều về Em và Trịnh: <br>Hình ảnh đẹp, nhưng cảm xúc nửa vời, <br>sai lệch góc nhìn về Trịnh Công Sơn
    </h1>
    <p>
        En và Trịnh hiện là tựa phim hot nhất phòng vé ở thời điểm hiện tại, <br>cùng với đó là nhiều tranh cãi trái chiều của khán giả.
    </p>
