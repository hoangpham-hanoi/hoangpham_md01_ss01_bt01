<body>
    <p>
        <strong>Bài tập: Viết chương trình chuyển đổi nhiệt độ</strong>
    </p>
    <script>
        var C = prompt("nhiệt độ Celcius: ");
        var F = 9/5*(+C) + 32;
        console.log("đổi sang nhiệt độ Fahrenheit: ", F)   
        document.write("đổi sang nhiệt độ F: ", F)
    </script>
</body>
