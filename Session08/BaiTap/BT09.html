<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework lesson 08</title>
</head>
<body>
    <p>
        <strong>Bài tập: Phân biệt toán tử so sánh bằng</strong>
    </p>
    <script>
        let a = 5;
        let b = "5";
        console.log(a==b); //true: == dùng để so sánh giá trị
        console.log(a===b); //false: === dùng để so sánh giá trị và kiểu dữ liệu
        console.log(a!=b); //false: != so sánh khác giá trị
        console.log(a!==b); //true: !== so sánh khác giá trị và khác kiểu dữ liệu
    </script>
</body>
</html>
