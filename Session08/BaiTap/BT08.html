    <p>
        <strong>Bài tập: Viết chương trình tính chu vi, diện tích hình tròn</strong>
    </p>
    <script>
        var bi = 3.14;
        let R = prompt("nhập bán kính đường tròn: ");
        console.log("chu vi hình tròn: ", 2*bi*(+R));
        console.log("diện tích hình tròn: ", bi*(+R)**2);
    </script>
