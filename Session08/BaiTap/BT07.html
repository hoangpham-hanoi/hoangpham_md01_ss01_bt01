<body>
    <p>
        <strong>Bài tập: Viết chương trình tính chu vi và diện tích hình chữ nhật</strong>        
    </p>
    <script>
        let a = prompt("chiều dài hình chữ nhật: ");
        let b = prompt("chiều rộng hình chữ nhật: ");
        console.log("chu vi hình chữ nhật: ", (+a + +b)*2);
        console.log("diện tích hình chữ nhật: ", (+a)*(+b));
    </script>
</body>
