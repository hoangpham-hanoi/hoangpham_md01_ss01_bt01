<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    Javascript Basic
    1. JS là gì?
        Là một ngôn ngữ lập trình giúp tạo ra website có tính tương tác
    2. Cách nhúng file vào html
        - inline: viết trong thẻ mở
        - internal: viết code trong thẻ script
        - external: 
    3. Các đặt tên biến (variable)
    4. Các kiểu dữ liệu trong JS (data-type)
    5. Các toán tử trong JS (operator)
    -->
    <h1 style="color: red;">hello</h1>
    <button onclick='alert("xin chào")'>click</button>

    <script>
        // nơi để viết code js
        // alert ("học js cơ bản!")
        document.write("cố gắng học lập trình!");
    </script>
    <script src="./index.js"></script>
</body>
    
</html>
